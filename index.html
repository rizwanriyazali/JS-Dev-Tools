<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://fav.farm/âœ…" />
    <title>Console Tricks!</title>
</head>
<body>
     <p onClick="makeGreen()">xBREAKxDOWN</p>

     <SCRIPT>

        const dogs = [{ name: 'Snickers', age: 2}, { name: 'hugo', age: 8}];

        function makeGreen () {
            const p = document.lquerySelector('p');
            p.style.color = '$BADA55';
            p.style.fontSize = '50px';
        }
        console.log('Hello');
        console.log('Hello I am a % string!');
        console.warn('OH NOOO');
        console.log('Shit!');
        console.info('Crocodiles eat 3-4 people per year');

       const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');
        console.clear();
        console.log(p);
        console.dir(p);
        console.clear();

        dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
        });

        console.count('Wes');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');
        console.count('Steve');

     
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

       console.table(dogs);

     </SCRIPT>
</body>
</html>
